<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="character">
                <img src="images/img-happy.jpg" class="image-preview">
            </div>
            <div class="happiness-meter">
                <div class="happiness-bar" id="happinessBar"></div>
            </div>
            <div class="input-prompt">
                <input type="text" id="prompt" class="text-field" placeholder="Say something..">
                <button id="prompt" class="submit-button">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
